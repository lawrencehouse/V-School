<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="france flag">
        <span class="france-blue">Hello</span>
        <span class="france-white">Hello</span>
        <span class="france-red">Hello</span>
    </div>
    <div class="germany flag">
        <div class="germany-black">Hello</div>
        <div class="germany-red">Hello</div>
        <div class="germany-yellow">Hello</div>
    </div>
    <div class="madagascar flag">
        <span class="madagascar-white">Hello</span>
        <span class="madagascar-red">Hello</span>
        <div class="madagascar-green">Hello</div>
    </div>
    <div class="switzerland flag">
        <span class="switzerland-red">Hello</span>
        <span class="switzerland-cross1">Hello</span>
        <span class="switzerland-cross2">He</span>
    </div>
    <div class="sweden flag">
        <span class="sweden-blue">Hello</span>
        <span class="sweden-cross1">Hello</span>
        <span class="sweden-cross2">He</span>
    </div>
    <div>
        <div class="gambia-red">Hello</div>
        <div class="gambia-white1">Hello</div>
        <div class="gambia-blue">Hello</div>
        <div class="gambia-white2">Hello</div>
        <div class="gambia-green">Hello</div>
    </div>
    <div>
        <span class="japan-white">Hello</span>
        <span class="japan-circle">Hell</span>
    </div>
</body>
</html>
