<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angryman Airlines</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <header>
        <h1>Angryman Airlines Travel Plan Data</h1>
    </header>
    <form name="traveler-info">
        <input type="text" name="first_name" placeholder="First">
        <input type="text" name="last_name" placeholder="Last"><br><br>
        <input type="number" name="age" placeholder="Age"><br><br>
        Male:   <input type="radio" name="gender"><br>
        Female: <input type="radio" name="gender"><br><br>
        <select name="location">
            <option value="null">(Select a Location)</option>
            <option value="mexico">Mexico</option>
            <option value="dr">Dominican Republic</option>
            <option value="columbia">Columbia</option>
        </select><br><br>
        Vegetarian <input type="checkbox" name="vegetarian"><br>
        Kosher <input type="checkbox" name="kosher"><br>
        Gluten-Free <input type="checkbox" name="gluten_free"><br>
    </form>
    <footer>
        
    </footer>
    <script src="travel.js"></script>
</body>
</html>
