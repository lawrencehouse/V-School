<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angryman Airlines</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <header>
        <h1>Angryman Airlines Travel Plan Data</h1>
    </header>
    <form name="traveler-info">
        <input type="text" name="first_name" placeholder="First">
        <input type="text" name="last_name" placeholder="Last"><br><br>
        <input type="number" name="age" placeholder="Age"><br><br>
        Male:   <input type="radio" name="gender" value="Male"><br>
        Female: <input type="radio" name="gender" value="Female"><br><br>
        <select name="location">
            <option value="Null">(Select a Location)</option>
            <option value="Mexico">Mexico</option>
            <option value="Dominican Republic">Dominican Republic</option>
            <option value="Columbia">Columbia</option>
        </select><br><br>
        Vegetarian <input type="checkbox" value="Vegetarian" name="diet"><br>
        Kosher <input type="checkbox" value="Kosher" name="diet"><br>
        Gluten-Free <input type="checkbox" value="Gluten_Free" name="diet"><br><br>

        <button type="submit">Submit Info</button>
    </form>
    <footer>
        
    </footer>
    <script src="travel.js"></script>
</body>
</html>
