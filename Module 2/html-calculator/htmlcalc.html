<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calc</title>
    <link rel="stylesheet" href="htmlcalc.css">
</head>
<body>
    <h1 id="title">LH Calculator</h1>
    <div>
        <form name="add">
            First Number: <input type="number" name="first">
            Second Number: <input type="number" name="second">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <form name="sub">
            First Number: <input type="text" name="first">
            Second Number: <input type="text" name="second">
            <button type="submit">Submit</button>
            <span>Answer= </span>
            <span id="sub-answer"></span>
        </form>
    </div>
    <div>
        <form name="multi">
            First Number: <input type="text">
            Second Number: <input type="text">
            <button type="submit">Submit</button>
            <span>Answer= </span>
            <span id="multi-answer"></span>
        </form>
    </div>
    <script src="calc.js"></script>
</body>
</html>
